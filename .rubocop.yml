require:
  - rubocop-rails
  - rubocop-performance

AllCops:
  TargetRubyVersion: 2.7.2
  NewCops: enable
  Exclude:
   - "assets/**/*"
   - "bin/**/*"
   - "db/schema.rb"
   - "log/**/:"
   - "node_modules/**/*"
   - "tmp/**/*"
   - "vendor/**/*"

Style/StringLiterals:
  EnforcedStyle: double_quotes

Rails/FilePath:
  Exclude:
   - "config/environments/development.rb"

Rails/Output:
  Exclude:
   - "db/seed.rb"

Style/FrozenStringLiteralComment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/AsciiComments:
  Enabled: false

Layout/LineLength:
  Max: 160

Style/WordArray:
  Enabled: false

Style/SymbolArray:
  Enabled: false